<!DOCTYPE html>
<head th:replace="layout/header::head"></head>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duty Park</title>
</head>
<body>
<div class="calendar">
  <header class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <h1>
        <a class="move"
           th:href="@{/duty/{member}(member=${member.name},year=${prevMonth.year}, month=${prevMonth.monthValue})}">&#8249;</a>
        <a class="current" th:href="@{/duty/edit/{member}(member=${member.name},year=${year}, month=${month})}"
           th:text="|${year}ë…„ ${month}ì›”|"></a>
        <a class="move"
           th:href="@{/duty/{member}(member=${member.name},year=${nextMonth.year}, month=${nextMonth.monthValue})}">&#8250;</a>
      </h1>
    </div>
    <div class="col-2">
      <span class="profile" th:text="|${member.department} ${member.name}|"></span>
    </div>
  </header>

  <ul class="weekdays">
    <li>
      <abbr title="S">Sunday</abbr>
    </li>
    <li>
      <abbr title="M">Monday</abbr>
    </li>
    <li>
      <abbr title="T">Tuesday</abbr>
    </li>
    <li>
      <abbr title="W">Wednesday</abbr>
    </li>
    <li>
      <abbr title="T">Thursday</abbr>
    </li>
    <li>
      <abbr title="F">Friday</abbr>
    </li>
    <li>
      <abbr title="S">Saturday</abbr>
    </li>
  </ul>

  <ol class="day-grid" th:with="today=${#dates.createNow()}">
    <th:block th:each="i : ${#numbers.sequence(0, offset % 7 -1, 1)}">
      <li class="month-prev"></li>
    </th:block>
    <th:block th:each="i : ${#numbers.sequence(1, lastDay)}">
      <li th:classappend='|${ duties.get(i)?.dutyColor ?: offColor}${today.getYear()+1900==year and today.getMonth()+1 == month and today.getDate() == i ? " today": "" }|'>
        <div th:with="duty=${duties.get(i)}" class="date container">
          <div class="day row">
            <span class="date_number" th:text='|${i}.&nbsp; ${(duty == null or duty.dutyType == null) ? "OFF" : duty.dutyType} |'></span>
          </div>
          <div class="duty">
            <p class="memo" th:if="${duty!=null and duty.memo != null && duty.memo.length > 0}" th:text="|${duty.memo}|"></p>
          </div>
        </div>
      </li>
    </th:block>
    <th:block th:each="i : ${#numbers.sequence(1, 7 - ((offset + lastDay) % 7) )}">
      <li class="month-next"></li>
    </th:block>
  </ol>
</div>
</body>
</html>
